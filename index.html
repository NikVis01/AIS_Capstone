<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UI Analyzer</h1>
        <div class="input-section">
            <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" required>
            <button id="analyzeBtn">Analyze UI</button>
        </div>
        
        <div class="results-section" id="results" style="display: none;">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing website...</p>
            </div>
            
            <div class="analysis-results" id="analysisResults">
                <h2>Analysis Results</h2>
                <div class="detected-elements">
                    <h3>Detected UI Elements</h3>
                    <ul id="elementsList"></ul>
                </div>
                <div class="suggestions">
                    <h3>Improvement Suggestions</h3>
                    <div id="suggestionsList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
